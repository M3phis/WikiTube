<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body onload="onInit()">
    <main class="main-container">
      <header>
        <h1 class="wikitube-header">WikiTube</h1>
        <form onsubmit="onSearchInput(event)" action="" class="search-band">
          <input
            class="search-input"
            type="text"
            name="search-input"
            id="search-input"
          />
          <label for="search-input">Search</label>
        <div class="vidoes-container">
          <section class="layout"></section>
        </div>
      </section>

      <header class="right-container">
        <form onsubmit="onSearchInput(event)" action="" class="search-band">
          <input
            class="search-input"
            type="text"
            name="search-input"
            id="search-input"
          />
          <label for="search-input">Search</label>
        </form>
      </header>
      <section class="right-container">
        <div class="">
          <iframe
            class="video-screen"
            width="630"
            height="472"
            src="https://www.youtube.com/embed/A_MjCqQoLLA"
          >
          </iframe>
          <div class="wiki-info">
            <h2>
              <a href=""></a>
            </h2>
            <p></p>
          </div>
        </div>
      </section>
      <section class="left-container">
        <div class="vidoes-container">
          <section class="layout"></section>
        </div>
      </section>
    </main>
    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script src="js/services/wikitube.service.js"></script>
    <script src="js/controllers/wikitube.contoller.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
